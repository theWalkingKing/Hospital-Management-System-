<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- stylesheet -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>

  <body class="bg-dark">
    <div class="container">
      <main>
        <div class="py-5 text-center">
          <img
            class="d-block mx-auto mb-4"
            src="logo.png"
            alt=""
            width="72"
            height="57"
          />
          <h2>Patient Details</h2>
          <p class="lead">
            Fill the below form with patient's personal details.
          </p>
        </div>
        <div class="info-form row g-5">
          <div class="col-md-7 col-lg-8">
            <h4 class="mb-3">Enter details:</h4>
            <form action="/Projects/DoctorsApp/dashboard.html" method="get" class="needs-validation" novalidate>
              <div class="row g-3">
                <div class="col-sm-6">
                  <label for="firstName" class="form-label">First name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="firstname"
                    placeholder=""
                    value=""
                    name="fname"
                    required
                  />
                  <div class="invalid-feedback">
                    Valid first name is required.
                  </div>
                </div>
                <div class="col-sm-6">
                  <label for="lastName" class="form-label">Last name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="lastName"
                    placeholder=""
                    value=""
                    name="lname"
                    required
                  />
                  <div class="invalid-feedback">
                    Valid last name is required.
                  </div>
                </div>
                <div class="col-12">
                  <label for="email" class="form-label"
                    >Email <span class="text-muted">(Optional)</span></label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="you@example.com"
                    name="email"
                  />
                  <div class="invalid-feedback">
                    Please enter a valid email address.
                  </div>
                </div>
                <div class="col-12">
                  <label for="address" class="form-label">Address</label>
                  <input
                    type="text"
                    class="form-control"
                    id="address"
                    placeholder=""
                    name="address"
                    required
                  />
                  <div class="invalid-feedback">Please enter your address.</div>
                </div>
                <div class="col-md-4">
                  <label for="state" class="form-label">State</label> <br />
                  <input type="text" name="" id="state" required />
                  <div class="invalid-feedback">
                    Please provide a valid state.
                  </div>
                </div>
              <hr class="my-4" />
              <h4 class="mb-3">Payment Method</h4>

              <div class="my-3">
                <div class="form-check">
                  <input
                    id="credit"
                    name="paymentMethod"
                    type="radio"
                    class="form-check-input"
                    name="payType"
                    checked
                    required
                  />
                  <label class="form-check-label" for="credit">Cash</label>
                </div>
                <div class="form-check">
                  <input
                    id="debit"
                    name="paymentMethod"
                    type="radio"
                    class="form-check-input"
                    name="payType"
                    required
                  />
                  <label class="form-check-label" for="debit">UPI</label>
                </div>
                <div class="form-check">
                  <input
                    id="paypal"
                    name="paymentMethod"
                    type="radio"
                    class="form-check-input"
                    name="payType"
                    required
                  />
                  <label class="form-check-label" for="paypal">Card</label>
                </div>
              </div>
              <button class="w-100 btn btn-primary btn-sm" type="submit">
                Continue to checkout
              </button>
            </form>
          </div>
        </div>
      </main>
    </div>

    <script src="app.js"></script>
  </body>
</html>
